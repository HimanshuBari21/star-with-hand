<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Controlled Star Field v2</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Custom hide scrollbar */
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body class="bg-black text-white font-sans h-screen w-screen relative">

    <div id="loading" class="absolute inset-0 flex items-center justify-center z-50 pointer-events-none">
        <div class="bg-gray-900 bg-opacity-80 px-6 py-4 rounded-lg shadow-xl border border-gray-700">
            <p class="text-blue-400 animate-pulse font-bold tracking-widest">INITIALIZING AI VISION...</p>
        </div>
    </div>

    <div class="absolute top-5 left-5 w-48 h-36 border-2 border-gray-800 rounded-xl overflow-hidden z-20 opacity-80 shadow-lg shadow-blue-500/20">
        <video id="input_video" class="w-full h-full object-cover transform -scale-x-100"></video>
    </div>

    <div id="canvas-container" class="w-full h-full absolute top-0 left-0 z-10"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        // --- 1. THREE.JS SETUP ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        // Deep space fog
        scene.fog = new THREE.FogExp2(0x000000, 0.001);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        // Initial Z position
        camera.position.z = 100;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // --- Helper: Create Round Texture Programmatically ---
        function getStarTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            
            // Draw a gradient circle
            const gradient = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            gradient.addColorStop(0.2, 'rgba(255, 255, 255, 0.8)');
            gradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.2)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 32, 32);
            
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        // --- Create Colorful Stars ---
        const starGeometry = new THREE.BufferGeometry();
        const starCount = 8000;
        const posArray = new Float32Array(starCount * 3);
        const colorArray = new Float32Array(starCount * 3); // For RGB values

        const colorPalette = [
            new THREE.Color('#ff5e57'), // Red
            new THREE.Color('#0fb9b1'), // Cyan
            new THREE.Color('#485460'), // Greyish
            new THREE.Color('#ffd32a'), // Yellow
            new THREE.Color('#ff3f34'), // Orange
            new THREE.Color('#0be881'), // Green
            new THREE.Color('#3c40c6')  // Purple
        ];

        for(let i = 0; i < starCount * 3; i+=3) {
            // Position
            posArray[i] = (Math.random() - 0.5) * 600;     // x
            posArray[i+1] = (Math.random() - 0.5) * 600;   // y
            posArray[i+2] = (Math.random() - 0.5) * 600;   // z

            // Color
            const color = colorPalette[Math.floor(Math.random() * colorPalette.length)];
            colorArray[i] = color.r;
            colorArray[i+1] = color.g;
            colorArray[i+2] = color.b;
        }

        starGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        starGeometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));

        const starMaterial = new THREE.PointsMaterial({
            size: 1.5,
            map: getStarTexture(), // Use the round texture
            vertexColors: true,    // Enable individual star colors
            transparent: true,
            opacity: 0.9,
            depthWrite: false,
            blending: THREE.AdditiveBlending // Makes colors glow when they overlap
        });

        const starMesh = new THREE.Points(starGeometry, starMaterial);
        scene.add(starMesh);

        // --- 2. INTERACTION STATE ---
        let targetRotationX = 0;
        let targetRotationY = 0;
        let targetZoomZ = 50; // Default camera distance

        // --- 3. MEDIAPIPE LOGIC ---
        const videoElement = document.getElementById('input_video');
        const loadingElement = document.getElementById('loading');

        function onResults(results) {
            loadingElement.style.display = 'none';

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                // 1. ROTATION CONTROL (Using Index Finger Tip)
                const x = landmarks[8].x; 
                const y = landmarks[8].y;
                // Sensitivity multiplier
                targetRotationY = (x - 0.5) * 5; 
                targetRotationX = (y - 0.5) * 5; 

                // 2. ZOOM CONTROL (Based on Hand Size)
                // We measure distance between Wrist(0) and Middle Finger MCP(9)
                // This is a stable measure of "palm size" regardless of fingers being open/closed
                const wrist = landmarks[0];
                const middleBase = landmarks[9];
                
                // Calculate Euclidean distance (2D is enough for this approximation)
                const dist = Math.sqrt(
                    Math.pow(wrist.x - middleBase.x, 2) + 
                    Math.pow(wrist.y - middleBase.y, 2)
                );

                // dist usually ranges from 0.05 (far) to 0.4 (very close)
                // Map dist to Z position:
                // Small dist (Far hand) -> Low Z (Close zoom)
                // Large dist (Close hand) -> High Z (Far zoom)
                
                // Formula: baseZ + (dist * multiplier)
                // If dist is 0.1 -> 5 + 20 = 25z
                // If dist is 0.4 -> 5 + 80 = 85z
                targetZoomZ = 5 + (dist * 300); 
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraFeed = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 320,
            height: 240
        });

        cameraFeed.start();

        // --- 4. ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            // Smooth Rotation (Lerp)
            starMesh.rotation.y += (targetRotationY - starMesh.rotation.y) * 0.05;
            starMesh.rotation.x += (targetRotationX - starMesh.rotation.x) * 0.05;

            // Smooth Zoom (Lerp Camera Z)
            // We invert the direction logic here to match user request:
            // Hand Close (Big Dist) -> Zoom Out (Move Camera Back/High Z)
            // Hand Far (Small Dist) -> Zoom In (Move Camera Forward/Low Z)
            camera.position.z += (targetZoomZ - camera.position.z) * 0.05;

            // Idle Animation
            starMesh.rotation.z += 0.0005;

            renderer.render(scene, camera);
        }

        animate();

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
